<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IconicPlus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --bg-color: #000000;
        --text-color: #f4f4f5;
        --panel-bg: rgba(15, 15, 18, 0.7);
        --border-color: rgba(255, 255, 255, 0.06);
        --accent-glow: rgba(99, 102, 241, 0.1);
        --selection-bg: rgba(99, 102, 241, 0.3);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      ::selection {
        background-color: var(--selection-bg);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .holographic-text {
        background: linear-gradient(135deg, #a5b4fc 0%, #ffffff 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 20px rgba(165, 180, 252, 0.2);
      }

      /* Typing Animation Cursor */
      .typing-cursor > *:last-child::after {
        content: '‚óè';
        color: #818cf8;
        font-size: 0.8em;
        margin-left: 2px;
        animation: blink 0.8s ease-in-out infinite;
        vertical-align: baseline;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(0.8); }
      }

      /* Indeterminate Progress */
      @keyframes indeterminate {
        0% { transform: translateX(-100%); width: 20%; }
        50% { transform: translateX(100%); width: 50%; }
        100% { transform: translateX(300%); width: 20%; }
      }
      .animate-indeterminate {
        animation: indeterminate 1.5s infinite linear;
      }

      /* Writing Animation */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .writing-animation {
        animation: fadeInUp 0.3s ease-out forwards;
      }

      /* Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.4);
      }
    </style>
